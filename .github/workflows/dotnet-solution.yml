name: Build .NET Solution

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/Sharp-O-Matic.Frontend/**'
      - 'src/Sharp-O-Matic.Editor/**'
      - 'src/Sharp-O-Matic.Engine/**'
      - 'src/Sharp-O-Matic.Server/**'
  pull_request:
    paths:
      - 'src/Sharp-O-Matic.Frontend/**'
      - 'src/Sharp-O-Matic.Editor/**'
      - 'src/Sharp-O-Matic.Engine/**'
      - 'src/Sharp-O-Matic.Server/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        working-directory: src
        run: dotnet restore

      - name: Set build version
        run: echo "BUILD_VERSION=0.9.$((GITHUB_RUN_NUMBER-1))" >> $GITHUB_ENV

      - name: Build
        working-directory: src
        run: dotnet build --configuration Release --no-restore /p:Version=$BUILD_VERSION /p:AssemblyVersion=$BUILD_VERSION /p:FileVersion=$BUILD_VERSION

      - name: Test
        working-directory: src
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack Engine
        working-directory: src
        run: dotnet pack SharpOMatic.Engine/SharpOMatic.Engine.csproj --configuration Release --no-build /p:Version=$BUILD_VERSION /p:PackageVersion=$BUILD_VERSION -o ../artifacts

      - name: Pack Editor
        working-directory: src
        run: dotnet pack SharpOMatic.Editor/SharpOMatic.Editor.csproj --configuration Release --no-build /p:Version=$BUILD_VERSION /p:PackageVersion=$BUILD_VERSION -o ../artifacts

      - name: Publish NuGet packages
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: dotnet nuget push "artifacts/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: artifacts/*.nupkg
