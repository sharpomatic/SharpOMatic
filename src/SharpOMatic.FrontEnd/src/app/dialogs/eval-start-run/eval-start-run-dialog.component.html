<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="cancel()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p style="white-space: pre-line">{{ message }}</p>
  <label for="eval-run-name" class="form-label mb-1">Run name (optional)</label>
  <input
    id="eval-run-name"
    type="text"
    class="form-control"
    placeholder="Leave blank to use default date/time"
    [(ngModel)]="runName"
  />

  <div class="form-check mt-3">
    <input
      id="eval-run-enable-sampling"
      class="form-check-input"
      type="checkbox"
      [ngModel]="enableSampling"
      (ngModelChange)="onEnableSamplingChange($event)"
      [disabled]="!canUseSampling()"
    />
    <label class="form-check-label" for="eval-run-enable-sampling">
      Run random sample rows only
    </label>
  </div>

  @if (canUseSampling() && enableSampling) {
    <div class="mt-2">
      <label for="eval-run-sample-count" class="form-label mb-1">
        Sample count
      </label>
      <input
        id="eval-run-sample-count"
        type="number"
        class="form-control"
        [ngModel]="sampleCount"
        (ngModelChange)="onSampleCountChange($event)"
        min="1"
        [max]="maxSampleCount"
        [disabled]="!enableSampling"
      />
      <div class="form-text">
        Choose between 1 and {{ maxSampleCount }} rows.
      </div>
    </div>
  }
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="startRun()">
    Start Run
  </button>
</div>
