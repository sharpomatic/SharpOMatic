<div class="container-fluid p-0 workflows-page">
  <div class="d-flex justify-content-between align-items-center p-3 pt-2 pb-1 bg-body-secondary">
    <h2 class=""><i class="bi bi-share pe-3 icon-sm"></i>Workflows ({{ workflows.length }})</h2>
    <button class="btn btn-primary" (click)="newWorkflow()">New</button>
  </div>
  <hr class="m-0"/>
  <div class="d-flex flex-wrap gap-3 p-3 workflows-list">
    @if (!isLoading && workflows.length === 0) {
      <div class="empty-state text-body-secondary">
        <div class="empty-icon"><i class="bi bi-share"></i></div>
        <div class="empty-title">No workflows yet</div>
        <div class="empty-subtitle">Create a workflow to start building automations.</div>
      </div>
    } @else {
      @for (workflow of workflows; track workflow.id) {
        <div class="card workflow-card">
          <div class="card-header">
            <h5>{{ workflow.name() }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">{{ workflow.description() }}</p>
            <button class="btn btn-primary" [routerLink]="['/workflows', workflow.id]" [queryParams]="{ tab: 'design' }">Open</button>
            <button class="btn btn-secondary ms-2" (click)="copyWorkflow(workflow)">Copy</button>
            <button class="btn btn-outline-danger ms-2" (click)="deleteWorkflow(workflow)">Delete</button>
          </div>
        </div>
      }
    }
  </div>
</div>
